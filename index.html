<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KYLRA — Luxury Streetwear</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="nav">
        <div class="logo">KYLRA</div>
        <ul>
            <li>Home</li>
            <li>Shop</li>
            <li class="cart-icon" id="cart-toggle">
                Cart <span class="cart-count" id="cart-count">0</span>
            </li>
        </ul>
    </div>
</header>

<section class="hero">
    <h1>THE FUTURE OF <span>STREET LUXURY</span></h1>
    <p>Exclusive sneakers. Elevated essentials.</p>
</section>

<section class="products">
    <div class="product-grid" id="product-grid"></div>
    <div class="shop-controls">
    <input type="search" id="search" placeholder="Search products…" aria-label="Search products">

    <select id="category-filter" aria-label="Filter by category">
        <option value="all">All</option>
        <option value="sneakers">Sneakers</option>
        <option value="tech">Tech</option>
        <option value="accessories">Accessories</option>
    </select>

    <select id="sort-price" aria-label="Sort by price">
        <option value="">Sort</option>
        <option value="low">Price: Low → High</option>
        <option value="high">Price: High → Low</option>
    </select>
</div>
</div>
</section>

<!-- CART -->
<div class="cart-panel" id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total"></div>
    <button id="checkout-btn">Checkout</button>
</div>

<!-- QUICK VIEW -->
<div class="modal" id="product-modal">
    <div class="modal-content" id="modal-content"></div>
</div>

<!-- CHECKOUT -->
<div class="modal" id="checkout-modal">
    <div class="modal-content">
        <h2>Order Summary</h2>
        <div id="checkout-summary"></div>
        <button id="place-order">Place Order</button>
        <button class="close-modal">Cancel</button>
    </div>
</div>

<!-- TOAST -->
<div class="toast" id="toast"></div>

<footer>© 2026 KYLRA</footer>

<script src="products.js"></script>
<script src="script.js"></script>
</body>
</html>
